{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <small class="text-muted mt-2">
            Already have an account? <a href="{% url 'login' %}">Login here</a>.
        </small>
    </div>
{% endblock content %}
