{% extends 'base.html' %}

{% block title %}Home - My Website{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center text-center" style="height: 70vh;">
    <h1 class="mb-3 fw-bold">Welcome to My Website</h1>
    <p class="lead text-muted">Discover projects and collaborate with others.</p>

    <div class="mt-4">
        {% if user.is_authenticated %}
            <a href="{% url 'project_list' %}" class="btn btn-primary px-4">View Projects</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary px-4">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-secondary px-4 ms-2">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
